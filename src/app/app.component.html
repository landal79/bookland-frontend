<md-sidenav-layout>

  <md-sidenav #sidenav mode="over" class="app-sidenav">

    <md-toolbar [color]="accent">

      <nav>
        <a routerLink="list" routerLinkActive="active">Home <md-icon>home</md-icon></a>
      </nav>

      <md-toolbar-row>
        <nav>
          <a routerLink="list" routerLinkActive="active">Deal Of The Day</a>
        </nav>
      </md-toolbar-row>

      <md-toolbar-row>
        <nav>
          <a routerLink="list" routerLinkActive="active">About</a>
        </nav>
      </md-toolbar-row>

    </md-toolbar>


  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

     {{title}}

    <span class="app-toolbar-filler"></span>

  </md-toolbar>

  <div class="app-content">

    <router-outlet></router-outlet>

  </div>

</md-sidenav-layout>
